### WINDOW RULES ###
windowrule = suppressevent maximize, class:.*  # Prevent auto-maximize
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0  # Ignore ghost windows

# Remove rounding from IntelliJ Community Edition floating window
windowrulev2=noinitialfocus,class:^jetbrains-.*$,floating:1,title:^$|^\s$|^win\d+$
# windowrulev2 = rounding 0, class:^(jetbrains-idea-ce)$, floating:1

# Disable blur for xwayland context menus
windowrulev2 = noblur,class:^()$,title:^()$

# Disable all blur
# windowrulev2 = noblur, class:.*

# windowrulev2 = opacity 0.50 0.50,class:^(org.kde.dolphin)$

windowrulev2 = float,class:^(org.freedesktop.impl.portal.desktop.kde)$
windowrulev2 = size 900 600,class:^(org.freedesktop.impl.portal.desktop.kde)$
windowrulev2 = opacity 0.90 0.90,class:^(code)$
# windowrule = opacity 0.9, class:(zen)
# windowrule = opacity 0.9, class:(Spotify)

